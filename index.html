<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Investment Portfolio Tracker</title>
    <style>
        body {
            background-color: #417690;
        }
        .card-body h4, .form-label, .table th {
            color: wheat;
        }
        #updateModal {
            display: none;
            position: fixed;
            width: 100%;
            max-width: 400px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .table tbody {
            color: white;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center" style="color: wheat;">Investment Portfolio Tracker</h1>
    <h3 style="color: wheat;">Total Investment Amount: $<span id="totalPortfolioValue">0</span></h3>

    <div class="row">
        <!-- Investment Form -->
        <div class="col-md-6">
            <div class="card-body">
                <h4>Add New Investment</h4>
                <form id="investmentForm">
                    <div class="mb-3">
                        <label for="assetName" class="form-label">Asset Name</label>
                        <input type="text" class="form-control" id="assetName" required>
                    </div>
                    <div class="mb-3">
                        <label for="investedAmount" class="form-label">Amount Invested</label>
                        <input type="number" class="form-control" id="investedAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="currentValue" class="form-label">Current Value</label>
                        <input type="number" class="form-control" id="currentValue" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Investment</button>
                </form>
            </div>
        </div>

        <!-- Pie Chart for Investments -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Investment List -->
    <div class="mt-5">
        <h4 style="color: wheat;">Investment User's List</h4>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested Amount</th>
                    <th>Current Value</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="investmentList">
                <!-- Investment items will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Update Modal -->
<div id="updateModal">
    <h3>Update Investment</h3>
    <label for="newAmount">Enter new amount:</label>
    <input type="number" id="newAmount" placeholder="New amount" class="form-control">
    <br>
    <button class="btn btn-success" id="confirmUpdateBtn">Confirm</button>
    <button class="btn btn-danger" id="cancelUpdateBtn">Cancel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script> <!-- Link to the separate JS file -->

</body>
</html>
